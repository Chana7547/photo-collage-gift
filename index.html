<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Shape Collage - Drag & Swap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap');
        * { box-sizing: border-box; }
        body { font-family: 'Prompt', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #2d3436; }
        .main-container { display: flex; gap: 30px; align-items: flex-start; max-width: 1200px; }
        .sidebar { width: 320px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; position: sticky; top: 20px; }
        .ui-group { margin-bottom: 15px; }
        label { font-weight: 600; display: block; margin-bottom: 8px; color: #636e72; }
        select, input, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #dfe6e9; font-size: 14px; }
        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        button { cursor: pointer; transition: 0.2s; }
        button.btn-clear { background: #fff; color: #e03131; border: 1px solid #ffc9c9; }
        button.btn-shuffle { background: #f1f3f5; color: #1c7ed6; border: 1px solid #d0ebff; }
        button.btn-save { background: #2d3436; color: white; border: none; font-weight: 600; font-size: 16px; margin-top: 10px; }
        button.btn-save:hover { background: #000; transform: translateY(-2px); }
        .count-badge { background: #ebfbee; color: #2f9e44; padding: 15px; border-radius: 10px; border: 1px dashed #b2f2bb; text-align: center; margin-bottom: 15px; font-weight: 600; }
        .count-badge span { font-size: 28px; display: block; }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà A4 */
        #a4-canvas { width: 595px; height: 842px; background: white; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
        .shape-grid { display: grid; grid-template-columns: repeat(7, 65px); grid-template-rows: repeat(9, 65px); gap: 10px; }
        
        .slot { width: 65px; height: 65px; background: transparent; }
        .slot.active { 
            background-color: #f8f9fa; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            border-radius: 2px; background-size: cover; background-position: center; background-repeat: no-repeat; 
            cursor: grab; position: relative;
        }
        .slot.active:active { cursor: grabbing; }
        .slot.dragging { opacity: 0.4; border: 2px dashed #1c7ed6; }
        .slot.drag-over { border: 2px solid #1c7ed6; transform: scale(1.05); }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 20px;">üñºÔ∏è Ultimate Collage Maker (Drag & Swap)</h2>

    <div class="main-container">
        <div class="sidebar">
            <div class="count-badge">
                <small>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ</small>
                <span id="photoCount">0</span>
                <small>‡πÉ‡∏ö</small>
            </div>

            <div class="ui-group">
                <label>1. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á</label>
                <select id="shapeSelect">
                    <option value="heart">‚ù§Ô∏è ‡∏´‡∏±‡∏ß‡πÉ‡∏à</option>
                    <option value="1">‡πÄ‡∏•‡∏Ç 1</option>
                    <option value="2">‡πÄ‡∏•‡∏Ç 2</option>
                    <option value="3">‡πÄ‡∏•‡∏Ç 3</option>
                    <option value="4">‡πÄ‡∏•‡∏Ç 4</option>
                    <option value="5">‡πÄ‡∏•‡∏Ç 5</option>
                    <option value="6">‡πÄ‡∏•‡∏Ç 6</option>
                    <option value="7">‡πÄ‡∏•‡∏Ç 7</option>
                    <option value="8">‡πÄ‡∏•‡∏Ç 8</option>
                    <option value="9">‡πÄ‡∏•‡∏Ç 9</option>
                    <option value="0">‡πÄ‡∏•‡∏Ç 0</option>
                </select>
            </div>

            <div class="ui-group">
                <label>2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</label>
                <input type="file" id="imageInput" multiple accept="image/*">
                <p style="font-size: 11px; color: #888; margin-top: 5px;">* ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏£‡∏≤‡∏¢‡πÉ‡∏ö / ‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á</p>
            </div>

            <div class="btn-row">
                <button class="btn-shuffle" onclick="shufflePhotos()">üîÄ ‡∏™‡∏•‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
                <button class="btn-clear" onclick="clearPhotos()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            </div>

            <button class="btn-save" onclick="saveImage()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ A4</button>
        </div>

        <div id="a4-canvas">
            <div class="shape-grid" id="gridContainer"></div>
        </div>
    </div>

    <input type="file" id="singleReplaceInput" accept="image/*" style="display: none;">

<script>
    const patterns = {
        'heart': [".XX.XX.", "XXXXXXX", "XXXXXXX", "XXXXXXX", "XXXXXXX", ".XXXXX.", "..XXX..", "...X...", "......."],
        '1': ["...XX..", "..XXX..", ".XXXX..", "...XX..", "...XX..", "...XX..", "...XX..", ".XXXXXX", "......."],
        '2': [".XXXXX.", "XX...XX", ".....XX", "....XX.", "...XX..", "..XX...", ".XX....", "XXXXXXX", "......."],
        '3': [".XXXXX.", "XX...XX", ".....XX", "..XXXX.", ".....XX", ".....XX", "XX...XX", ".XXXXX.", "......."],
        '4': ["...XX..", "..XXX..", ".XXXX..", "XX..XX.", "XXXXXXX", "XXXXXXX", "....XX.", "....XX.", "......."],
        '5': ["XXXXXXX", "XX.....", "XX.....", "XXXXXX.", ".....XX", ".....XX", "XX...XX", ".XXXXX.", "......."],
        '6': ["..XXXX.", ".XX....", "XX.....", "XXXXXX.", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."],
        '7': ["XXXXXXX", "XX...XX", "....XX.", "...XX..", "...XX..", "..XX...", "..XX...", "..XX...", "......."],
        '8': [".XXXXX.", "XX...XX", "XX...XX", ".XXXXX.", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."],
        '9': [".XXXXX.", "XX...XX", "XX...XX", ".XXXXXX", ".....XX", ".....XX", "....XX.", "...XXX.", "......."],
        '0': [".XXXXX.", "XX...XX", "XX...XX", "XX...XX", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."]
    };

    const grid = document.getElementById('gridContainer');
    const photoCountLabel = document.getElementById('photoCount');
    const singleReplaceInput = document.getElementById('singleReplaceInput');
    let activeSlots = [];
    let sourceSlot = null; // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ñ‡∏π‡∏Å‡∏•‡∏≤‡∏Å

    function build(shapeKey) {
        grid.innerHTML = '';
        activeSlots = [];
        patterns[shapeKey].forEach(row => {
            row.split('').forEach(char => {
                const div = document.createElement('div');
                div.className = 'slot' + (char === 'X' ? ' active' : '');
                
                if(char === 'X') {
                    div.draggable = true; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏•‡∏≤‡∏Å‡πÑ‡∏î‡πâ
                    
                    // ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ
                    div.onclick = (e) => {
                        if (e.target.style.backgroundImage) {
                            sourceSlot = div;
                            singleReplaceInput.click();
                        }
                    };

                    // ‡∏£‡∏∞‡∏ö‡∏ö Drag & Drop
                    div.ondragstart = (e) => {
                        sourceSlot = div;
                        div.classList.add('dragging');
                    };
                    div.ondragend = () => div.classList.remove('dragging');
                    div.ondragover = (e) => {
                        e.preventDefault();
                        div.classList.add('drag-over');
                    };
                    div.ondragleave = () => div.classList.remove('drag-over');
                    div.ondrop = (e) => {
                        e.preventDefault();
                        div.classList.remove('drag-over');
                        if (sourceSlot !== div) {
                            // ‡∏™‡∏•‡∏±‡∏ö Background Image
                            const tempImg = div.style.backgroundImage;
                            div.style.backgroundImage = sourceSlot.style.backgroundImage;
                            sourceSlot.style.backgroundImage = tempImg;
                        }
                    };

                    activeSlots.push(div);
                }
                grid.appendChild(div);
            });
        });
        photoCountLabel.innerText = activeSlots.length;
    }

    singleReplaceInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && sourceSlot) {
            const reader = new FileReader();
            reader.onload = (ev) => sourceSlot.style.backgroundImage = `url(${ev.target.result})`;
            reader.readAsDataURL(file);
        }
        e.target.value = '';
    };

    document.getElementById('shapeSelect').onchange = (e) => build(e.target.value);
    
    document.getElementById('imageInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        for(let i=0; i<files.length && i<activeSlots.length; i++) {
            const url = await new Promise(res => {
                const reader = new FileReader();
                reader.onload = (ev) => res(ev.target.result);
                reader.readAsDataURL(files[i]);
            });
            activeSlots[i].style.backgroundImage = `url(${url})`;
        }
    };

    function clearPhotos() {
        if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
            activeSlots.forEach(s => s.style.backgroundImage = '');
            document.getElementById('imageInput').value = '';
        }
    }

    function shufflePhotos() {
        const imgs = activeSlots.map(s => s.style.backgroundImage).filter(i => i !== '');
        if (imgs.length < 2) return;
        for (let i = imgs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imgs[i], imgs[j]] = [imgs[j], imgs[i]];
        }
        activeSlots.forEach((s, idx) => s.style.backgroundImage = imgs[idx] || '');
    }

    function saveImage() {
        html2canvas(document.getElementById('a4-canvas'), { scale: 3, useCORS: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = `my-collage.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    build('heart');
</script>
</body>
</html>
