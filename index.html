<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Super 4K Shape Collage - Ultimate Sharpness</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; 
        }

        .main-container { display: flex; gap: 20px; align-items: flex-start; max-width: 1400px; width: 100%; }

        /* ‡πÅ‡∏ú‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° */
        .sidebar { 
            width: 350px; background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #eee; 
            position: sticky; top: 10px;
        }

        .ui-group { margin-bottom: 15px; }
        label { font-weight: 600; display: block; margin-bottom: 8px; font-size: 14px; color: #636e72; }
        select, input, button { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #dfe6e9; font-size: 14px; font-family: inherit; }
        
        .btn-row { display: flex; gap: 8px; margin-bottom: 10px; }
        button { cursor: pointer; transition: 0.2s; font-weight: 600; }
        button.btn-clear { background: #fff; color: #e03131; border: 1px solid #ffc9c9; }
        button.btn-shuffle { background: #f8f9fa; color: #1c7ed6; border: 1px solid #d0ebff; }
        button.btn-save { background: #1a1a1a; color: white; border: none; font-size: 16px; margin-top: 10px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß */
        .canvas-container { flex-grow: 1; display: flex; justify-content: center; width: 100%; overflow: hidden; background: #ced4da; border-radius: 10px; padding: 20px; }

        /* A4 Canvas ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡∏∏‡∏ì‡∏™‡∏°‡∏ö‡∏±‡∏ï‡∏¥‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î */
        #a4-canvas { 
            width: 595px; height: 842px; background-color: #ffffff !important; 
            display: flex; align-items: center; justify-content: center; 
            position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.1); 
            transform-origin: top center;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .shape-grid { display: grid; grid-template-columns: repeat(7, 65px); grid-template-rows: repeat(9, 65px); gap: 8px; }
        
        .slot { width: 65px; height: 65px; background: transparent; }
        .slot.active { 
            background-color: #f8f9fa; border: 4px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 2px; 
            background-size: cover; background-position: center; 
            cursor: pointer; position: relative;
        }

        @media (min-width: 901px) { #a4-canvas { transform: scale(0.8); margin-bottom: -150px; } }
        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; order: 2; margin-top: 10px; }
            .canvas-container { order: 1; min-height: 480px; padding: 10px; }
            #a4-canvas { transform: scale(0.55); margin-bottom: -380px; }
        }
    </style>
</head>
<body>

    <h2 style="margin: 10px 0 15px 0;">üñºÔ∏è Super 4K Collage Maker</h2>

    <div class="main-container">
        <div class="canvas-container"><div id="a4-canvas"><div class="shape-grid" id="gridContainer"></div></div></div>
        <div class="sidebar">
            <div class="ui-group">
                <label>1. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á</label>
                <select id="shapeSelect">
                    <option value="heart">‚ù§Ô∏è ‡∏´‡∏±‡∏ß‡πÉ‡∏à</option>
                    <option value="1">‡πÄ‡∏•‡∏Ç 1</option>
                    <option value="2">‡πÄ‡∏•‡∏Ç 2</option>
                    <option value="3">‡πÄ‡∏•‡∏Ç 3</option>
                    <option value="4">‡πÄ‡∏•‡∏Ç 4</option>
                    <option value="5">‡πÄ‡∏•‡∏Ç 5</option>
                    <option value="6">‡πÄ‡∏•‡∏Ç 6</option>
                    <option value="7">‡πÄ‡∏•‡∏Ç 7</option>
                    <option value="8">‡πÄ‡∏•‡∏Ç 8</option>
                    <option value="9">‡πÄ‡∏•‡∏Ç 9</option>
                    <option value="0">‡πÄ‡∏•‡∏Ç 0</option>
                </select>
            </div>
            <div class="ui-group"><label>2. ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</label><input type="file" id="imageInput" multiple accept="image/*"></div>
            <div class="btn-row"><button class="btn-shuffle" onclick="shufflePhotos()">üîÄ ‡∏™‡∏•‡∏±‡∏ö‡∏ó‡∏µ‡πà</button><button class="btn-clear" onclick="clearPhotos()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ</button></div>
            <button class="btn-save" id="saveBtn" onclick="saveImage()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏ä‡∏±‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏© (Super 4K)</button>
        </div>
    </div>

    <input type="file" id="singleReplaceInput" accept="image/*" style="display: none;">

<script>
    const patterns = {
        'heart': [".XX.XX.", "XXXXXXX", "XXXXXXX", "XXXXXXX", "XXXXXXX", ".XXXXX.", "..XXX..", "...X...", "......."],
        '1': ["...XX..", "..XXX..", ".XXXX..", "...XX..", "...XX..", "...XX..", "...XX..", ".XXXXXX", "......."],
        '2': [".XXXXX.", "XX...XX", ".....XX", "....XX.", "...XX..", "..XX...", ".XX....", "XXXXXXX", "......."],
        '3': [".XXXXX.", "XX...XX", ".....XX", "..XXXX.", ".....XX", ".....XX", "XX...XX", ".XXXXX.", "......."],
        '4': ["...XX..", "..XXX..", ".XXXX..", "XX..XX.", "XXXXXXX", "XXXXXXX", "....XX.", "....XX.", "......."],
        '5': ["XXXXXXX", "XX.....", "XX.....", "XXXXXX.", ".....XX", ".....XX", "XX...XX", ".XXXXX.", "......."],
        '6': ["..XXXX.", ".XX....", "XX.....", "XXXXXX.", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."],
        '7': ["XXXXXXX", "XX...XX", "....XX.", "...XX..", "...XX..", "..XX...", "..XX...", "..XX...", "......."],
        '8': [".XXXXX.", "XX...XX", "XX...XX", ".XXXXX.", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."],
        '9': [".XXXXX.", "XX...XX", "XX...XX", ".XXXXXX", ".....XX", ".....XX", "....XX.", "...XXX.", "......."],
        '0': [".XXXXX.", "XX...XX", "XX...XX", "XX...XX", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."]
    };

    const grid = document.getElementById('gridContainer');
    const singleReplaceInput = document.getElementById('singleReplaceInput');
    let activeSlots = [];
    let sourceSlot = null;

    function build(shapeKey) {
        grid.innerHTML = ''; activeSlots = [];
        if(!patterns[shapeKey]) return;
        patterns[shapeKey].forEach(row => {
            row.split('').forEach(char => {
                const div = document.createElement('div');
                div.className = 'slot' + (char === 'X' ? ' active' : '');
                if(char === 'X') {
                    div.onclick = () => { sourceSlot = div; singleReplaceInput.click(); };
                    activeSlots.push(div);
                }
                grid.appendChild(div);
            });
        });
    }

    singleReplaceInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && sourceSlot) {
            const r = new FileReader();
            r.onload = (ev) => sourceSlot.style.backgroundImage = `url(${ev.target.result})`;
            r.readAsDataURL(file);
        }
        e.target.value = '';
    };

    document.getElementById('shapeSelect').onchange = (e) => build(e.target.value);
    
    document.getElementById('imageInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        for(let i=0; i<files.length && i<activeSlots.length; i++) {
            const url = await new Promise(res => {
                const r = new FileReader();
                r.onload = (ev) => res(ev.target.result);
                r.readAsDataURL(files[i]);
            });
            activeSlots[i].style.backgroundImage = `url(${url})`;
        }
    };

    function clearPhotos() { if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) activeSlots.forEach(s => s.style.backgroundImage = ''); }

    function shufflePhotos() {
        const imgs = activeSlots.map(s => s.style.backgroundImage).filter(i => i !== '');
        if (imgs.length < 2) return;
        for (let i = imgs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imgs[i], imgs[j]] = [imgs[j], imgs[i]];
        }
        activeSlots.forEach((s, idx) => s.style.backgroundImage = imgs[idx] || '');
    }

    function saveImage() {
        const btn = document.getElementById('saveBtn');
        const area = document.getElementById('a4-canvas');
        btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏π‡∏á‡∏û‡∏¥‡πÄ‡∏®‡∏©..."; btn.disabled = true;
        
        const originalTransform = area.style.transform;
        area.style.transform = "none";

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥‡∏ñ‡∏π‡∏Å‡∏à‡∏±‡∏î‡∏™‡∏£‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢
        setTimeout(() => {
            html2canvas(area, { 
                scale: 6, // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î 2 ‡πÄ‡∏ó‡πà‡∏≤‡∏à‡∏≤‡∏Å‡πÄ‡∏î‡∏¥‡∏° (x3 -> x6 ‡∏´‡∏£‡∏∑‡∏≠ x4 -> x6)
                useCORS: true, 
                backgroundColor: "#ffffff", 
                width: 595, height: 842,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Super4K-collage-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                area.style.transform = originalTransform;
                btn.innerText = "üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ (Super 4K)"; btn.disabled = false;
            }).catch(() => {
                alert("‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
                area.style.transform = originalTransform;
                btn.innerText = "üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ (Super 4K)"; btn.disabled = false;
            });
        }, 2000);
    }
    build('heart');
</script>
</body>
