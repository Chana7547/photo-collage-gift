<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Clear Shape Collage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Prompt', sans-serif; background: #f0f2f5; 
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; 
        }

        .main-container { 
            display: flex; gap: 20px; align-items: flex-start; 
            max-width: 1400px; width: 100%;
        }

        /* ‡πÅ‡∏ú‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° */
        .sidebar { 
            width: 350px; background: white; padding: 25px; 
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            border: 1px solid #eee; position: sticky; top: 10px;
        }

        .ui-group { margin-bottom: 15px; }
        label { font-weight: 600; display: block; margin-bottom: 8px; font-size: 14px; color: #636e72; }
        select, input, button { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #dfe6e9; font-size: 14px; font-family: inherit; }
        
        .btn-row { display: flex; gap: 8px; margin-bottom: 10px; }
        button { cursor: pointer; transition: 0.2s; font-weight: 600; }
        button.btn-clear { background: #fff; color: #e03131; border: 1px solid #ffc9c9; }
        button.btn-shuffle { background: #f8f9fa; color: #1c7ed6; border: 1px solid #d0ebff; }
        button.btn-save { background: #2d3436; color: white; border: none; font-size: 16px; margin-top: 10px; padding: 15px; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (Canvas) */
        .canvas-container {
            flex-grow: 1; display: flex; justify-content: center;
            width: 100%; overflow: hidden; background: #e2e8f0; border-radius: 10px; padding: 20px;
        }

        /* ‡∏Ç‡∏ô‡∏≤‡∏î A4 ‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏µ‡πà‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î (1240 x 1754 px) */
        #a4-canvas { 
            width: 1240px; height: 1754px; background: white; 
            display: flex; align-items: center; justify-content: center; 
            position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.1); 
            transform-origin: top center;
            image-rendering: -webkit-optimize-contrast; /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏Ñ‡∏°‡∏ä‡∏±‡∏î */
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏¥‡∏î‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏ï‡∏≤‡∏°‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏© */
        .shape-grid { display: grid; grid-template-columns: repeat(7, 130px); grid-template-rows: repeat(9, 130px); gap: 20px; }
        
        .slot { width: 130px; height: 130px; background: transparent; }
        .slot.active { 
            background-color: #f8f9fa; border: 8px solid white; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-radius: 4px; 
            background-size: cover; background-position: center; 
            cursor: pointer; position: relative;
        }

        /* ‡∏¢‡πà‡∏≠‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        @media (min-width: 901px) {
            #a4-canvas { transform: scale(0.45); margin-bottom: -950px; }
        }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; order: 2; margin-top: 10px; }
            .canvas-container { order: 1; min-height: 500px; padding: 10px; }
            #a4-canvas { transform: scale(0.28); margin-bottom: -1250px; } /* ‡∏¢‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        }
        
        @media (max-width: 450px) {
            #a4-canvas { transform: scale(0.22); margin-bottom: -1350px; }
        }
    </style>
</head>
<body>

    <h2 style="margin: 10px 0 15px 0;">üñºÔ∏è Ultra Clear Collage Maker</h2>

    <div class="main-container">
        <div class="canvas-container">
            <div id="a4-canvas">
                <div class="shape-grid" id="gridContainer"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ui-group">
                <label>1. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á</label>
                <select id="shapeSelect">
                    <option value="heart">‚ù§Ô∏è ‡∏´‡∏±‡∏ß‡πÉ‡∏à</option>
                    <option value="1">‡πÄ‡∏•‡∏Ç 1</option>
                    <option value="2">‡πÄ‡∏•‡∏Ç 2</option>
                    <option value="3">‡πÄ‡∏•‡∏Ç 3</option>
                    <option value="4">‡πÄ‡∏•‡∏Ç 4</option>
                    <option value="5">‡πÄ‡∏•‡∏Ç 5</option>
                    <option value="6">‡πÄ‡∏•‡∏Ç 6</option>
                    <option value="7">‡πÄ‡∏•‡∏Ç 7</option>
                    <option value="8">‡πÄ‡∏•‡∏Ç 8</option>
                    <option value="9">‡πÄ‡∏•‡∏Ç 9</option>
                    <option value="0">‡πÄ‡∏•‡∏Ç 0</option>
                </select>
            </div>
            <div class="ui-group"><label>2. ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</label><input type="file" id="imageInput" multiple accept="image/*"></div>
            <div class="btn-row"><button class="btn-shuffle" onclick="shufflePhotos()">üîÄ ‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á</button><button class="btn-clear" onclick="clearPhotos()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ</button></div>
            <button class="btn-save" id="saveBtn" onclick="saveImage()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏ä‡∏±‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏© (Print Ready)</button>
        </div>
    </div>

    <input type="file" id="singleReplaceInput" accept="image/*" style="display: none;">

<script>
    const patterns = {
        'heart': [".XX.XX.", "XXXXXXX", "XXXXXXX", "XXXXXXX", "XXXXXXX", ".XXXXX.", "..XXX..", "...X...", "......."],
        '1': ["...XX..", "..XXX..", ".XXXX..", "...XX..", "...XX..", "...XX..", "...XX..", ".XXXXXX", "......."],
        '2': [".XXXXX.", "XX...XX", ".....XX", "....XX.", "...XX..", "..XX...", ".XX....", "XXXXXXX", "......."],
        '3': [".XXXXX.", "XX...XX", ".....XX", "..XXXX.", ".....XX", ".....XX", "XX...XX", ".XXXXX.", "......."],
        '4': ["...XX..", "..XXX..", ".XXXX..", "XX..XX.", "XXXXXXX", "XXXXXXX", "....XX.", "....XX.", "......."],
        '5': ["XXXXXXX", "XX.....", "XX.....", "XXXXXX.", ".....XX", ".....XX", "XX...XX", ".XXXXX.", "......."],
        '6': ["..XXXX.", ".XX....", "XX.....", "XXXXXX.", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."],
        '7': ["XXXXXXX", "XX...XX", "....XX.", "...XX..", "...XX..", "..XX...", "..XX...", "..XX...", "......."],
        '8': [".XXXXX.", "XX...XX", "XX...XX", ".XXXXX.", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."],
        '9': [".XXXXX.", "XX...XX", "XX...XX", ".XXXXXX", ".....XX", ".....XX", "....XX.", "...XXX.", "......."],
        '0': [".XXXXX.", "XX...XX", "XX...XX", "XX...XX", "XX...XX", "XX...XX", "XX...XX", ".XXXXX.", "......."]
    };

    const grid = document.getElementById('gridContainer');
    const singleReplaceInput = document.getElementById('singleReplaceInput');
    let activeSlots = [];
    let sourceSlot = null;

    function build(shapeKey) {
        grid.innerHTML = ''; activeSlots = [];
        patterns[shapeKey].forEach(row => {
            row.split('').forEach(char => {
                const div = document.createElement('div');
                div.className = 'slot' + (char === 'X' ? ' active' : '');
                if(char === 'X') {
                    div.onclick = () => { sourceSlot = div; singleReplaceInput.click(); };
                    activeSlots.push(div);
                }
                grid.appendChild(div);
            });
        });
    }

    singleReplaceInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && sourceSlot) {
            const r = new FileReader();
            r.onload = (ev) => sourceSlot.style.backgroundImage = `url(${ev.target.result})`;
            r.readAsDataURL(file);
        }
        e.target.value = '';
    };

    document.getElementById('imageInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        for(let i=0; i<files.length && i<activeSlots.length; i++) {
            const url = await new Promise(res => {
                const r = new FileReader();
                r.onload = (ev) => res(ev.target.result);
                r.readAsDataURL(files[i]);
            });
            activeSlots[i].style.backgroundImage = `url(${url})`;
        }
    };

    function clearPhotos() { if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) activeSlots.forEach(s => s.style.backgroundImage = ''); }

    function shufflePhotos() {
        const imgs = activeSlots.map(s => s.style.backgroundImage).filter(i => i !== '');
        if (imgs.length < 2) return;
        for (let i = imgs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imgs[i], imgs[j]] = [imgs[j], imgs[i]];
        }
        activeSlots.forEach((s, idx) => s.style.backgroundImage = imgs[idx] || '');
    }

    function saveImage() {
        const btn = document.getElementById('saveBtn');
        const area = document.getElementById('a4-canvas');
        btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏†‡∏≤‡∏û‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏π‡∏á..."; btn.disabled = true;

        const originalTransform = area.style.transform;
        area.style.transform = "none";

        setTimeout(() => {
            html2canvas(area, { 
                scale: 2, // 2x ‡∏à‡∏≤‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏ó‡∏µ‡πà‡∏™‡∏π‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÉ‡∏´‡∏ç‡πà‡∏°‡∏≤‡∏Å
                useCORS: true, 
                backgroundColor: "#ffffff",
                width: 1240, height: 1754
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `clear-collage-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                area.style.transform = originalTransform;
                btn.innerText = "üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û A4"; btn.disabled = false;
            }).catch(() => {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å");
                area.style.transform = originalTransform;
                btn.disabled = false;
            });
        }, 800);
    }

    build('heart');
</script>
</body>
</html>
